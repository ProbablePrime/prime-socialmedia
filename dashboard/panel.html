<div class="prime-socialmedia">
  <div class="btn-group btn-group-justified">
    <div style="padding-right: 2px" class="btn-group">
      <button name="show" type="button" class="btn btn-xs btn-success">Show</button>
    </div>
    <div class="btn-group btn-group-justified">
      <div style="padding-left: 2px" class="btn-group">
        <button name="hide" type="button" class="btn btn-xs btn-danger">Hide</button>
      </div>
    </div>
  </div>
  <h4>Hold Time</h4>
  <p>How long should each link show?</p>
  <div class="ncg-label">Hold Time(ms)</div>
  <input type="number" name="display-time" style="width: 100%; margin-bottom: 8px; height: 80px;" class="js-content form-control"/>  

  <h4>Automatic?</h4>
  <p>Shall we automatically show the links? And How Often</p>
  <div class="row">
    <div class="col-md-6">
      <input type="number" class="form-control" name="interval" class="interval" placeholder="Interval">
    </div>
    <div class="checkbox col-md-6">
      <label>
        <input type="checkbox" name="enabled"> Enabled?
      </label>
    </div>
  </div>
</div>
